# ============================================================
# WikiQuran — docker-compose.yml
# Lance PostgreSQL 17 + Neo4j 5.26 en local
# Usage :
#   docker-compose up -d    → démarrer
#   docker-compose down     → arrêter
#   docker-compose logs -f  → voir les logs
# ============================================================

services:

  # ----------------------------------------------------------
  # PostgreSQL 17 — Source de vérité (ACID)
  # ----------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: wikiquran_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${DB_NAME}
      POSTGRES_USER:     ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema_postgresql.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------
  # Neo4j 5.26 LTS Community — Index graphe dérivé (BASE)
  # ----------------------------------------------------------
  neo4j:
    image: neo4j:5.26-community
    container_name: wikiquran_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size:     1G
      # NEO4J_db_memory_pagecache__size:        512m
    ports:
      - "7474:7474"   # Interface web Neo4j Browser
      - "7687:7687"   # Bolt (driver Python)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

# ============================================================
# Volumes persistants — gérés par Docker
# Pour tout effacer : docker-compose down -v  (⚠️ supprime les données)
# ============================================================
volumes:
  postgres_data:
    name: wikiquran_postgres_data
  neo4j_data:
    name: wikiquran_neo4j_data
  neo4j_logs:
    name: wikiquran_neo4j_logs