# =============================================================================
# WikiQuran — nginx.frontend.conf
# Chemin cible sur le VPS : /opt/docker/wikiquran/nginx.frontend.conf
# Rôle : servir le build statique Vite + routing SPA React
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # Répertoire des fichiers statiques Vite
    root /usr/share/nginx/html;
    index index.html;

    # Compression gzip — réduit la taille des assets JS/CSS
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Cache des assets statiques Vite (fichiers avec hash dans le nom)
    # ex: main-Dz8sX3aB.js → cachés 1 an car le hash change à chaque build
    location ~* \.(js|css|png|jpg|jpeg|svg|ico|woff2|woff)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Routing SPA React — toute URL inconnue renvoie index.html
    # Nécessaire pour React Router (/graph, /dashboard, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
